<!DOCTYPE html>

    <div class="game">

      </div>

        <div class="square"></div>
        <div class="square"></div>
        <div class="square"></div>

    </div>
    <div class="blur-element hidden"></div>
    <script src="typeEffect.js"></script>
    <script src="gameLogic.js"></script>
